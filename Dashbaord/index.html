<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- HTML compatablility with IE 9-->

    <!-- IE 9 HTML5 compatibility -->
    <!--[if lt IE 9]> 
     
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <!-- my Css -->
    <link rel="stylesheet" href="libraries/css/bootstrap.css">
    <link rel="stylesheet" href="layout/css/main.css">
    <title>Classic</title>

</head>

<body>

    <!-- UpperNav-->
    <nav id="UpperNav" class="navbar navbar-expand-lg navbar-dark">
        <div class="dropdown ml-auto">
            <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Name
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-pencil fa-lg" aria-hidden="true" style="margin: 0 10px"></i>
                 Edit profile
                </a>
                <a class="dropdown-item" href="#"> 
                 <i class="fa fa-sign-out fa-lg" aria-hidden="true" style="margin: 0 10px"></i>
                Log out
                </a>
            </div>
        </div>
    </nav>
    <!-- Form Modal  -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 20vh;">
        <div class="modal-dialog" role="document">

            <div class="modal-content">

                <!-- Edit profile Form -->
                <form action="#" id="modal-form" style="padding: 0 40px 40px; text-align: center;">
                       <i class="fa fa-user fa-3x" style="padding: 20px "></i>
                    <!-- Text-->
                    <div class="form-group">
                        <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="Full name">
                    </div>
                    <!-- Email-->
                    <div class="form-group">
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <!-- Password-->
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary btn-block" style="cursor: pointer;">Submit</button>

                </form>
                <!--End  Edit profile Form -->

            </div>
        </div>
    </div>

    <!-- SideNav-->
    <nav id="sideNav">
        <h2 style="margin: 0; padding: 50px  20px;">Logo</h2>
        <ul class="list-unstyled">
            <li> <i class="fa fa-home fa-lg" aria-hidden="true" style="margin-left: 5px; margin-right: 15px"></i> Home</li>
            <li> <i class="fa fa-play " aria-hidden="true"></i> Videos</li>
            <li> <i class="fa fa-file-text " aria-hidden="true"></i> Documents</li>
            <li> <i class="fa fa-lock fa-lg" aria-hidden="true"></i> Admin</li>
        </ul>
    </nav>
    <!-- Dashboard Content-->

    <section id="content">
        <div class="container">
            <h1 style="text-align: center; margin-top: 25vh">Content Here</h1>
        </div>
    </section>

    <!-- Scripts -->
    <script src="libraries/js/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="libraries/js/bootstrap.min.js"></script>
    <script src="layout/js/custom.js"></script>
</body>

</html>
